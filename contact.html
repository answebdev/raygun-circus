                                <!-- <li><i class="fa fa-road"></i> 44 Something st</li>

                        <div class="contact">
                            <h3><strong>Send Message</strong></h3>
                            <!-- <div class="alert">Your message has been sent</div> -->

                            <form action="https://www.enformed.io/wy96qr9g" method="POST">
                                <p>
                                    <label>Name *</label>
                                    <input type="text" name="name" id="name" required>
                                </p>
                                <br>
                                <p>
                                    <label>Email Address *</label>
                                    <input type="email" name="_replyto" id="email" required>
                                </p>
                                <br>
                                <p>
                                    <label>Subject *</label>
                                    <input type="text" name="subject" id="subject" required>

                                </p>
                                <br>
                                <p class="full">
                                    <label>Message *</label>
                                    <textarea name="message" rows="5" id="message" required></textarea>
                                </p>
                                <br>
                                <p class="full">
                                    <input type="submit" value="Send Message" id="submit-btn">
                                </p>
                                <!-- Advanced setup: -->
                                <!-- After deploying, change URL value to Contact page so user is redirected to contact page instead of landing page -->
                                <!-- Or create a new html page that says Your message has been sent, and add a go back to contact page button, or use JavaScript to redirect to contact page after 3 seconds -->
                                <!-- Or just keep the default page - it looks okay, though URL says "https://www.enformed.io/success" -->
                                <input type="hidden" name="*redirect" value="https://rayguncircus.com/success.html" />
                                <!-- Name the form: -->
                                <input type="hidden" name="Raygun Circus Contact Form" value="enformedForm" />
                                <!-- Honeypot to keep robots from submitting form responses: -->
                                <input type="hidden" name="*honeypot" />
                                <!-- Customized Subject Line: -->
                                <input type="hidden" name="*subject" value="Message to Raygun Circus" />
                                <!-- Send messages to this email: -->
                                <!-- <input type="hidden" name="*default_email" value="contact@rayguncircus.com" /> -->
                            </form>
